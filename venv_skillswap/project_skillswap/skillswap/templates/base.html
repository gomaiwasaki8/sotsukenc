{% load static %}

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <!--  mystyle  -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
        <link rel="icon" href="{% static 'assets/favicon.ico' %}">
        {% block head %}{% endblock %}
    </head>

    <body>
        <header>
            <h1 class="headline">
                <a>SKILLSWAP</a>
            </h1>
            <nav id="global_navi">
                <ul>
                    <li class="current"><a href="{% url 'skillswap:index' %}">HOME</a></li>
                    <input type="search" name="search" placeholder="キーワードを入力">
                    <button type="submit">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                    <select name="sampledrop" onChange="location.href=value;">
                        <img src="{% static 'assets/sample.png' %}" alt="home" width="135" height="55">
                        <option value="{% url 'skillswap:inquiry' %}">お問い合わせ</option>
                        {% if user.is_authenticated %}
　　                        <option value="list1">マイページ</option>
　　                        <option value="list2">チャット</option>
                            <option value="{% url 'account_logout' %}">ログアウト</option>
                        {% else %}
                            <option value="{% url 'account_login' %}">ログイン</option>
                        {% endif %}
                    </select>
                </ul>
            </nav>
            {% block header %}{% endblock %}
        </header>

        {% block contents %}{% endblock %}

        <footer>
  	        <p>© 2022 SKILLSWAP</p>
        </footer>
    </body>
</html>
