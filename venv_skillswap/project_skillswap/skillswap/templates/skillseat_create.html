{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | アカウント情報登録{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
  <style>
    p{
      text-align:center;
    }
  </style>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h1>アカウント登録</h1>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">確定</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
