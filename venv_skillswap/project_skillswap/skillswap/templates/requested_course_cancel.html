{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | 依頼のキャンセル{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
  <style>
    p{
      text-align:center;
    }
  </style>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当にキャンセルしますか？</p>
                <button type="submit">キャンセルする</button>
                <a href="{{request.META.HTTP_REFERER}}">戻る</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
