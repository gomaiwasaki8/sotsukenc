{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | スキルシート更新{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
  <style>
    p{
      text-align:center;
    }
  </style>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">送信</button>
                <a href="{% url 'skillswap:skillseat-browse' %}"><button class="btn">戻る</button></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
