{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | アカウント停止確認{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div>
            <p>本当にこのアカウントを停止しますか？</p>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">停止</button>
                <div align="center">
                    <a href="{% url 'skillswap:user-list' %}">戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
