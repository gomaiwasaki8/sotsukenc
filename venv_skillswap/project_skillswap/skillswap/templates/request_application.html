{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | 依頼申請{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
  <style>
    p{
      text-align:center;
    }
  </style>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">送信</button>
                <div align="center">
                    <a href="{{request.META.HTTP_REFERER}}">戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
