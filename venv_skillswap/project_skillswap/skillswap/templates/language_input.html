{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | 言語作成{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<!-- フォーム増減に使うjquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">確定</button>
                <a href="{% url 'skillswap:index' %}">戻る</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
